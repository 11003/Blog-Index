<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>乘风波浪</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__PUBLIC__/style/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__/style/font-awesome.css" rel="stylesheet">
    <link href="__PUBLIC__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__PUBLIC__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/style/demo.css" rel="stylesheet">
    <link href="__PUBLIC__/style/typicons.css" rel="stylesheet">
    <link href="__PUBLIC__/style/animate.css" rel="stylesheet">
    <script src="__PUBLIC__/utf8-php/ueditor.config.js" type="text/javascript"></script>
    <script src="__PUBLIC__/utf8-php/ueditor.all.min.js" type="text/javascript"></script>
    <script src="__PUBLIC__/utf8-php/lang/zh-cn/zh-cn.js" type="text/javascript"></script>
</head>
<body>
<!-- 头部 -->
{include file="common/header" /}

<!-- /头部 -->

<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        {include file="common/left" /}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li><a href="#">系统</a></li>
                    <li><a href="#" onclick="window.history.go(-1)">文章管理</a></li>
                    <li class="active">修改文章</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">修改文章</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <form class="form-horizontal" role="form" enctype="multipart/form-data" method="post">
                                        <input type="hidden" name="id" value="{$artres.id}">
                                        <div class="form-group">
                                            <label for="" class="col-sm-2 control-label no-padding-right">文章标题</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" value="{$artres.title}" placeholder="" name="title" required="" type="text">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="" class="col-sm-2 control-label no-padding-right">文章关键字</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" value="{$artres.keywords}" placeholder="" name="keywords" required="" type="text">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="" class="col-sm-2 control-label no-padding-right">文章简介</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" value="{$artres.desc}" placeholder="" name="desc" required="" type="text">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="" class="col-sm-2 control-label no-padding-right">文章作者</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" value="{$artres.author}" placeholder="" name="author" required="" type="text">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="" class="col-sm-2 control-label no-padding-right">缩略图</label>
                                            <div class="col-sm-6">
                                                <input name="pic"  type="file" style="height: 35px;">
                                                <img src="{$artres.pic}" height="100" alt="">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="" class="col-sm-2 control-label no-padding-right">所属栏目</label>
                                            <div class="col-sm-6">
                                                <select name="cateid" id="">
                                                    {volist name="cateres" id="vo"}
                                                    <option {if condition="$vo['id'] eq $artres['cateid']"}selected="selected"{/if} value="{$vo.id}">{$vo.catename}</option>
                                                    {/volist}
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="" class="col-sm-2 control-label no-padding-right">是否推荐</label>
                                            <div class="col-sm-6">
                                                <div class="col-sm-6">
                                                    <label for="">
                                                        <input type="checkbox" name="state" value="$artres['state']" {if condition="$artres['state'] eq 1"}checked="checked"{/if} class="checkbox-slider colored-darkred">
                                                        <span class="text"></span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="" class="col-sm-2 control-label no-padding-right">文章内容</label>
                                            <div class="col-sm-6">
                                                <textarea name="content" id="content" cols="64" rows="5"  style="text-indent: 10px;">{$artres.content}</textarea>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">保存信息</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

<!--Basic Scripts-->
<script src="__PUBLIC__/style/jquery_002.js"></script>
<script src="__PUBLIC__/style/bootstrap.js"></script>
<script src="__PUBLIC__/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__PUBLIC__/style/beyond.js"></script>

<script type="text/javascript">
    UE.getEditor('content',{initialFrameWidth:860,initialFrameHeight:220,});
</script>

</body></html>
